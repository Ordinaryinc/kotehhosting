<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekam Sunah Bajet Terengganu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .booking-section {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .booking-section h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2c3e50;
        }

        button {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #219653;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            .booking-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bekam Sunah Bajet Terengganu</h1>
        <p>Khidmat Bekam Sunnah Profesional dengan Harga Berpatutan</p>
    </header>

    <div class="container">
        <section class="booking-section">
            <h2>Tempah Slot Bekam Anda Sekarang</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">Nama Penuh</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nombor Telefon</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Tarikh Tempahan</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Masa Tempahan</label>
                    <select id="time" name="time" required>
                        <option value="">Pilih Masa</option>
                        <option value="9:00 AM">9:00 Pagi</option>
                        <option value="10:00 AM">10:00 Pagi</option>
                        <option value="11:00 AM">11:00 Pagi</option>
                        <option value="2:00 PM">2:00 Petang</option>
                        <option value="3:00 PM">3:00 Petang</option>
                        <option value="4:00 PM">4:00 Petang</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="package">Pakej Bekam</label>
                    <select id="package" name="package" required>
                        <option value="">Pilih Pakej</option>
                        <option value="Pakej Asas (RM30)">Pakej Asas (RM30)</option>
                        <option value="Pakej Standard (RM50)">Pakej Standard (RM50)</option>
                        <option value="Pakej Premium (RM80)">Pakej Premium (RM80)</option>
                    </select>
                </div>
                <button type="submit">Hantar Tempahan</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Bekam Sunah Bajet Terengganu. Hubungi: 010-9222876</p>
    </footer>

    <script>
        const form = document.getElementById('bookingForm');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const package = document.getElementById('package').value;

            // Format the message
            const message = `Tempahan Baru:%0A%0ANama: ${name}%0ANo. Telefon: ${phone}%0ATarikh: ${date}%0AMasa: ${time}%0APakej: ${package}`;

            // WhatsApp number
            const whatsappNumber = '60109222876'; // Format with country code

            // Create WhatsApp URL
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;

            // Open WhatsApp in new tab
            window.open(whatsappURL, '_blank');

            // Reset form
            form.reset();

            // Show confirmation
            alert('Tempahan anda telah dihantar melalui WhatsApp. Kami akan menghubungi anda secepat mungkin!');
        });

        // Set minimum date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekam Sunah Bajet Terengganu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Abstract background shapes */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
            animation: float 20s infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -100px;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: -50px;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            bottom: -100px;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
        }

        header {
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            text-align: center;
            padding: 3rem 1rem;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .booking-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .booking-section h2 {
            color: #1e3c72;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2a5298;
            transition: all 0.3s;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            background: white;
        }

        button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            width: 100%;
            position: relative;
            margin-top: 2rem;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .booking-section {
                padding: 1.5rem;
            }

            .shape {
                display: none; /* Hide shapes on small screens for performance */
            }
        }

        /* Import Poppins font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <header>
        <h1>Bekam Sunah Bajet Terengganu</h1>
        <p>Khidmat Bekam Sunnah Profesional dengan Harga Berpatutan</p>
    </header>

    <div class="container">
        <section class="booking-section">
            <h2>Tempah Slot Bekam Anda</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">Nama Penuh</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nombor Telefon</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Tarikh Tempahan</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Masa Tempahan</label>
                    <select id="time" name="time" required>
                        <option value="">Pilih Masa</option>
                        <option value="9:00 AM">9:00 Pagi</option>
                        <option value="10:00 AM">10:00 Pagi</option>
                        <option value="11:00 AM">11:00 Pagi</option>
                        <option value="2:00 PM">2:00 Petang</option>
                        <option value="3:00 PM">3:00 Petang</option>
                        <option value="4:00 PM">4:00 Petang</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="package">Pakej Bekam</label>
                    <select id="package" name="package" required>
                        <option value="">Pilih Pakej</option>
                        <option value="Pakej Asas (RM30)">Pakej Asas (RM30)</option>
                        <option value="Pakej Standard (RM50)">Pakej Standard (RM50)</option>
                        <option value="Pakej Premium (RM80)">Pakej Premium (RM80)</option>
                    </select>
                </div>
                <button type="submit">Hantar Tempahan</button>
            </form>
        </section>
    </div>

    <footer>
        <p>Â© 2025 Bekam Sunah Bajet Terengganu. Hubungi: 010-9222876</p>
    </footer>

    <script>
        const form = document.getElementById('bookingForm');
        
        form.addEventListener('submit', function(e) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const package = document.getElementById('package').value;

            // Format the message
            const message = `Tempahan Baru:%0A%0ANama: ${name}%0ANo. Telefon: ${phone}%0ATarikh: ${date}%0AMasa: ${time}%0APakej: ${package}`;

            // WhatsApp number
            const whatsappNumber = '60109222876'; // Format with country code

            // Create WhatsApp URL
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;

            // Open WhatsApp in new tab
            window.open(whatsappURL, '_blank');

            // Reset form
            form.reset();

            // Show confirmation
            alert('Tempahan anda telah dihantar melalui WhatsApp. Kami telah menghubungi anda secepat mungkin!');
        });

        // Set minimum date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);
    </script>
</body>
</html>
